<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emma Agent</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            color: white;
        }
        .emma-name {
            font-size: 48px;
            margin-bottom: 20px;
        }
        .status {
            font-size: 18px;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="emma-name">Emma</h1>
        <p class="status" id="status">Connecting...</p>
        <div id="debug"></div>
    </div>

    <script>
        let isReady = false;
        let messageCount = 0;

        function updateStatus(message) {
            document.getElementById('status').textContent = message;
            document.getElementById('debug').innerHTML = `
                Ready: ${isReady ? '✅' : '❌'}<br>
                Messages: ${messageCount}<br>
                Time: ${new Date().toLocaleTimeString()}
            `;
        }

        function sendToRN(type, data) {
            if (window.ReactNativeWebView) {
                window.ReactNativeWebView.postMessage(JSON.stringify({ type, data }));
            }
        }

        // 간단한 시뮬레이션
        setTimeout(() => {
            isReady = true;
            updateStatus('Connected to Emma!');
            sendToRN('agentReady', { agent: { name: 'Emma' } });
            sendToRN('connectionStateChange', { state: 'connected' });
            
            // 환영 메시지
            setTimeout(() => {
                messageCount++;
                sendToRN('newMessage', {
                    messages: [{ role: 'assistant', content: 'Hello! I\'m Emma, ready to help you practice English!' }]
                });
            }, 2000);
        }, 3000);

        // React Native 메시지 리스너
        window.addEventListener('message', function(event) {
            const data = JSON.parse(event.data);
            if (data.action === 'chat') {
                messageCount++;
                setTimeout(() => {
                    sendToRN('newMessage', {
                        messages: [{ role: 'assistant', content: 'Great! Let\'s practice English together!' }]
                    });
                }, 1000);
            }
        });

        updateStatus('Loading...');
    </script>
</body>
</html>
