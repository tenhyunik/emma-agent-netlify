<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emma Agent</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #did-agent {
            width: 100% !important;
            height: 100% !important;
            border: none;
        }
    </style>
</head>
<body>
    <div id="did-agent"></div>

    <script type="module"
            src="https://agent.d-id.com/v2/index.js"
            data-client-key="Z29vZ2xlLW9hdXRoMnwxMDExMDI5MTI1NDM4MzA1NjMwOTM6bFdfNGJaSHcxVkhDaE1RWTdOZjlf"
            data-agent-id="v2_agt_nTeMhzHR"
            data-name="did-agent">
    </script>

    <script>
        function sendToRN(type, data) {
            try {
                if (window.ReactNativeWebView) {
                    window.ReactNativeWebView.postMessage(JSON.stringify({ type, data }));
                    console.log('RN 메시지 전송:', type);
                }
            } catch (error) {
                console.log('RN 메시지 전송 실패:', error);
            }
        }

        // Agent 자동 클릭으로 확대
        function autoClickAgent() {
            const agent = document.getElementById('did-agent');
            if (agent) {
                // Agent 내부의 클릭 가능한 요소들 찾기
                const clickableElements = agent.querySelectorAll('div, button, iframe, *');
                
                clickableElements.forEach(element => {
                    try {
                        // 클릭 이벤트 발생
                        element.click();
                        
                        // 마우스 이벤트도 시뮬레이션
                        const mouseEvent = new MouseEvent('click', {
                            view: window,
                            bubbles: true,
                            cancelable: true
                        });
                        element.dispatchEvent(mouseEvent);
                        
                        console.log('자동 클릭 시도:', element.tagName);
                    } catch (error) {
                        // 에러 무시하고 계속
                    }
                });
                
                // iframe 내부도 클릭 시도
                const iframes = agent.querySelectorAll('iframe');
                iframes.forEach(iframe => {
                    try {
                        if (iframe.contentDocument) {
                            const iframeElements = iframe.contentDocument.querySelectorAll('*');
                            iframeElements.forEach(el => {
                                try {
                                    el.click();
                                } catch (e) {}
                            });
                        }
                    } catch (error) {
                        console.log('iframe 클릭 제한:', error);
                    }
                });
                
                console.log('자동 클릭 완료');
            }
        }

        let checkCount = 0;
        const checkAgent = setInterval(() => {
            checkCount++;
            const agent = document.getElementById('did-agent');
            
            if (agent && agent.children.length > 0) {
                console.log('Emma Agent 로드됨!');
                clearInterval(checkAgent);
                
                // 1초 후 자동 클릭
                setTimeout(() => {
                    autoClickAgent();
                }, 1000);
                
                // 3초 후 한 번 더 시도
                setTimeout(() => {
                    autoClickAgent();
                }, 3000);
                
                // 5초 후 한 번 더 시도
                setTimeout(() => {
                    autoClickAgent();
                }, 5000);
                
                sendToRN('agentReady', { agent: { name: 'Emma' } });
                sendToRN('connectionStateChange', { state: 'connected' });
                
                setTimeout(() => {
                    sendToRN('newMessage', {
                        messages: [{ 
                            role: 'assistant', 
                            content: 'Hi! I\'m Emma, your AI English tutor. Ready to practice English together?' 
                        }]
                    });
                }, 3000);
                
            } else if (checkCount > 20) {
                console.log('Agent 로드 실패');
                clearInterval(checkAgent);
                sendToRN('agentError', { error: 'Failed to load Emma Agent' });
            }
        }, 1000);

        window.addEventListener('message', function(event) {
            try {
                const data = JSON.parse(event.data);
                console.log('RN에서 메시지 수신:', data.action);
                
                switch (data.action) {
                    case 'chat':
                        console.log('채팅 메시지:', data.message);
                        setTimeout(() => {
                            sendToRN('newMessage', {
                                messages: [{ 
                                    role: 'assistant', 
                                    content: 'Great! Let\'s practice English together!' 
                                }]
                            });
                        }, 1500);
                        break;
                }
            } catch (error) {
                console.log('메시지 처리 오류:', error);
            }
        });

        console.log('Emma Agent 초기화 중...');
    </script>
</body>
</html>
