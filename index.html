<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emma Agent</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #did-agent {
            width: 100% !important;
            height: 100% !important;
            border: none;
        }
    </style>
</head>
<body>
    <div id="did-agent"></div>

    <script type="module"
            src="https://agent.d-id.com/v2/index.js"
            data-client-key="Z29vZ2xlLW9hdXRoMnwxMDExMDI5MTI1NDM4MzA1NjMwOTM6bFdfNGJaSHcxVkhDaE1RWTdOZjlf"
            data-agent-id="v2_agt_nTeMhzHR"
            data-name="did-agent">
    </script>

    <script>
        function sendToRN(type, data) {
            try {
                if (window.ReactNativeWebView) {
                    window.ReactNativeWebView.postMessage(JSON.stringify({ type, data }));
                }
            } catch (error) {
                console.log('RN 메시지 전송 실패:', error);
            }
        }

        // 가장 간단한 클릭 함수
        function clickAgent() {
            console.log('🎯 Agent 클릭 시도');
            
            // 1. Agent 컨테이너 직접 클릭
            const agent = document.getElementById('did-agent');
            if (agent) {
                agent.click();
                console.log('Agent 컨테이너 클릭');
            }
            
            // 2. 화면 전체에서 클릭 가능한 모든 요소 클릭
            const allElements = document.querySelectorAll('*');
            allElements.forEach((element, index) => {
                if (index < 50) { // 처음 50개만 시도
                    try {
                        element.click();
                    } catch (e) {}
                }
            });
            
            // 3. 좌표 기반 클릭 (우하단)
            const clickEvent = new MouseEvent('click', {
                view: window,
                bubbles: true,
                cancelable: true,
                clientX: window.innerWidth - 200,
                clientY: window.innerHeight - 200
            });
            document.dispatchEvent(clickEvent);
            
            console.log('✅ 클릭 시도 완료');
        }

        // Agent 로드 감지 및 자동 클릭
        let attempts = 0;
        const checkAndClick = setInterval(() => {
            attempts++;
            console.log(`체크 시도 ${attempts}`);
            
            const agent = document.getElementById('did-agent');
            if (agent && agent.children.length > 0) {
                console.log('✅ Agent 발견! 클릭 시작');
                
                // 즉시 클릭
                clickAgent();
                
                // 1초 후 다시 클릭
                setTimeout(clickAgent, 1000);
                
                // 3초 후 다시 클릭
                setTimeout(clickAgent, 3000);
                
                // 5초 후 다시 클릭
                setTimeout(clickAgent, 5000);
                
                clearInterval(checkAndClick);
                
                sendToRN('agentReady', { agent: { name: 'Emma' } });
                sendToRN('connectionStateChange', { state: 'connected' });
                
            } else if (attempts > 30) {
                console.log('❌ Agent 로드 실패');
                clearInterval(checkAndClick);
                sendToRN('agentError', { error: 'Agent load timeout' });
            }
        }, 1000);

        // 페이지 로드 후에도 주기적으로 클릭
        setTimeout(() => {
            setInterval(clickAgent, 10000); // 10초마다 클릭
        }, 10000);

        console.log('Emma Agent 초기화 시작');
    </script>
</body>
</html>
