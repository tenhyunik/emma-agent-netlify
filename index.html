<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emma Agent</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #did-agent {
            width: 100% !important;
            height: 100% !important;
            border: none;
        }
    </style>
</head>
<body>
    <div id="did-agent"></div>

    <script type="module"
            src="https://agent.d-id.com/v2/index.js"
            data-client-key="Z29vZ2xlLW9hdXRoMnwxMDExMDI5MTI1NDM4MzA1NjMwOTM6bFdfNGJaSHcxVkhDaE1RWTdOZjlf"
            data-agent-id="v2_agt_nTeMhzHR"
            data-name="did-agent"
            data-size="large"
            data-width="100%"
            data-height="100%"
            data-expanded="true"
            data-fullscreen="true"
            data-auto-expand="true"
            data-default-view="expanded"
            data-widget-size="large"
            data-presentation-mode="fullscreen">
    </script>

    <script>
        function sendToRN(type, data) {
            try {
                if (window.ReactNativeWebView) {
                    window.ReactNativeWebView.postMessage(JSON.stringify({ type, data }));
                }
            } catch (error) {
                console.log('RN 메시지 전송 실패:', error);
            }
        }

        setTimeout(() => {
            const agent = document.getElementById('did-agent');
            if (agent && agent.innerHTML.length > 100) {
                console.log('✅ Agent 로드됨');
                sendToRN('agentReady', { agent: { name: 'Emma' } });
                sendToRN('connectionStateChange', { state: 'connected' });
            } else {
                console.log('❌ Agent 로드 실패');
                sendToRN('agentError', { error: 'Agent load failed' });
            }
        }, 5000);

        console.log('Emma Agent 초기화');
    </script>
</body>
</html>
