<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emma Agent</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
        }
        #did-agent {
            width: 100% !important;
            height: 100% !important;
            border: none;
        }
        /* D-ID Agent 위젯 강제 확대 */
        #did-agent * {
            transform: scale(3) !important;
            transform-origin: center center !important;
        }
        /* 또는 이 방법 */
        [data-testid*="agent"], 
        [class*="agent"], 
        [id*="agent"],
        iframe,
        video,
        canvas {
            width: 100vw !important;
            height: 100vh !important;
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            z-index: 9999 !important;
            transform: scale(1) !important;
        }
    </style>
</head>
<body>
    <div id="did-agent"></div>

    <script type="module"
            src="https://agent.d-id.com/v2/index.js"
            data-client-key="Z29vZ2xlLW9hdXRoMnwxMDExMDI5MTI1NDM4MzA1NjMwOTM6bFdfNGJaSHcxVkhDaE1RWTdOZjlf"
            data-agent-id="v2_agt_nTeMhzHR"
            data-name="did-agent">
    </script>

    <script>
        // React Native 통신만 유지
        function sendToRN(type, data) {
            try {
                if (window.ReactNativeWebView) {
                    window.ReactNativeWebView.postMessage(JSON.stringify({ type, data }));
                }
            } catch (error) {
                console.log('RN 메시지 전송 실패:', error);
            }
        }

        // 간단한 로드 체크
        setTimeout(() => {
            const agent = document.getElementById('did-agent');
            if (agent && agent.innerHTML.length > 100) {
                console.log('✅ Agent 로드됨');
                sendToRN('agentReady', { agent: { name: 'Emma' } });
                sendToRN('connectionStateChange', { state: 'connected' });
            } else {
                console.log('❌ Agent 로드 실패');
                sendToRN('agentError', { error: 'Agent load failed' });
            }
        }, 5000);

        console.log('Emma Agent 초기화');
    </script>
</body>
</html>
