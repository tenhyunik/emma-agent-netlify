<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emma Agent</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: white;
            text-align: center;
        }
        h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }
        .agent-wrapper {
            width: 100%;
            max-width: 500px;
            height: 400px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Emma</h1>
        <p>Your AI English Tutor</p>
        
        <div class="agent-wrapper">
            <!-- D-ID Agent는 여기에 자동으로 삽입됩니다 -->
        </div>
    </div>

    <!-- D-ID 공식 임베드 스크립트 -->
    <script type="module"
            src="https://agent.d-id.com/v2/index.js"
            data-mode="embed"
            data-client-key="Z29vZ2xlLW9hdXRoMnwxMDExMDI5MTI1NDM4MzA1NjMwOTM6bFdfNGJaSHcxVkhDaE1RWTdOZjlf"
            data-agent-id="v2_agt_nTeMhzHR"
            data-name="did-agent">
    </script>

    <script>
        // React Native 메시지 리스너만 유지
        window.addEventListener('message', function(event) {
            try {
                const data = JSON.parse(event.data);
                console.log('RN Message:', data.action);
                
                // React Native로 응답 전송
                if (window.ReactNativeWebView) {
                    window.ReactNativeWebView.postMessage(JSON.stringify({
                        type: 'agentReady',
                        data: { connected: true }
                    }));
                }
            } catch (error) {
                console.log('Message error:', error);
            }
        });

        // Agent 준비 완료 신호
        setTimeout(() => {
            if (window.ReactNativeWebView) {
                window.ReactNativeWebView.postMessage(JSON.stringify({
                    type: 'agentReady',
                    data: { agent: { name: 'Emma' } }
                }));
            }
        }, 3000);
    </script>
</body>
</html>
