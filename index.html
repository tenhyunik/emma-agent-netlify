<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emma Agent</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #did-agent {
            width: 100%;
            height: 100%;
            max-width: 500px;
            max-height: 600px;
        }
        .loading {
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div class="loading" id="loading">Loading Emma Agent...</div>
    <div id="did-agent" style="display: none;"></div>

    <script type="module"
            src="https://agent.d-id.com/v2/index.js"
            data-client-key="Z29vZ2xlLW9hdXRoMnwxMDExMDI5MTI1NDM4MzA1NjMwOTM6bFdfNGJaSHcxVkhDaE1RWTdOZjlf"
            data-agent-id="v2_agt_nTeMhzHR"
            data-name="did-agent"
            onload="document.getElementById('loading').style.display='none'; document.getElementById('did-agent').style.display='block';">
    </script>

    <script>
        // React Native 메시지 전송
        function sendToRN(type, data) {
            if (window.ReactNativeWebView) {
                window.ReactNativeWebView.postMessage(JSON.stringify({ type, data }));
            }
        }

        // Agent 로드 확인
        setTimeout(() => {
            const agent = document.getElementById('did-agent');
            if (agent && agent.children.length > 0) {
                sendToRN('agentReady', { agent: { name: 'Emma' } });
                sendToRN('connectionStateChange', { state: 'connected' });
            }
        }, 5000);
    </script>
</body>
</html>
