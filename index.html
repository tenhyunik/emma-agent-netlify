<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emma Agent</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
        }
        .iframe-container {
            width: 100%;
            height: 100vh;
        }
        #emma-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="iframe-container">
        <iframe 
            id="emma-iframe"
            src="https://studio.d-id.com/agents/share?id=v2_agt_VQQR1oql&utm_source=copy&key=WjI5dloyeGxMVzloZFhWb01ud3hNREV4TURJNU1USTFORE00TXpBMU5qTXdPVE02YkZkZk5HSmFTSGN4VmtoRGFFMVJXVGRPWmpsZg=="
            frameborder="0"
            allowfullscreen
            allow="microphone; camera; fullscreen; autoplay">
        </iframe>
    </div>

    <script>
        function sendToRN(type, data) {
            try {
                if (window.ReactNativeWebView) {
                    window.ReactNativeWebView.postMessage(JSON.stringify({ type, data }));
                    console.log('RN 메시지 전송:', type);
                }
            } catch (error) {
                console.log('RN 메시지 전송 실패:', error);
            }
        }

        const iframe = document.getElementById('emma-iframe');
        
        iframe.onload = function() {
            console.log('✅ Emma 공유 링크 로드 완료');
            
            setTimeout(() => {
                sendToRN('agentReady', { 
                    agent: { name: 'Emma', method: 'share_link' } 
                });
                sendToRN('connectionStateChange', { state: 'connected' });
                
                // 환영 메시지
                setTimeout(() => {
                    sendToRN('newMessage', {
                        messages: [{ 
                            role: 'assistant', 
                            content: 'Hi! I\'m Emma from D-ID share link. Ready to chat?' 
                        }]
                    });
                }, 2000);
                
            }, 1000);
        };

        iframe.onerror = function() {
            console.log('❌ Emma 공유 링크 로드 실패');
            sendToRN('agentError', { error: 'Share link load failed' });
        };

        // React Native 메시지 리스너
        window.addEventListener('message', function(event) {
            try {
                const data = JSON.parse(event.data);
                console.log('RN에서 메시지 수신:', data.action);
                
                switch (data.action) {
                    case 'chat':
                        console.log('채팅 메시지:', data.message);
                        // iframe에 메시지 전달 시도
                        if (iframe.contentWindow) {
                            iframe.contentWindow.postMessage({
                                type: 'message',
                                content: data.message
                            }, '*');
                        }
                        break;
                }
            } catch (error) {
                console.log('메시지 처리 오류:', error);
            }
        });

        console.log('Emma 공유 링크 로딩 중...');
    </script>
</body>
</html>
